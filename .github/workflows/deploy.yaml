name: Deploy to GitHub Pages

on:
  workflow_call:
    inputs:
      build_output_path:
        required: true
        type: string
    secrets:
      DEPLOYMENT_TOKEN: # Renamed the secret
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
          folder: ${{ inputs.build_output_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.DEPLOYMENT_TOKEN }} # Use the new secret name
