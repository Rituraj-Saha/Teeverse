name: Deploy to GitHub Pages

on:
  workflow_call:
    inputs:
      build_output_path:
        required: true
        type: string
    secrets:
      GITHUB_TOKEN:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
          folder: ${{ inputs.build_output_path }}
