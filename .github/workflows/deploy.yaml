name: Reusable Deploy Workflow

on:
  workflow_call:
    inputs:
      build_output_path:
        required: true
        type: string
    secrets:
      GITHUB_TOKEN:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy to GitHub Pages
        run: echo "Deploying from path- ${{ inputs.build_output_path }}"
