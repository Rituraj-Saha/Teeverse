name: Build Workflow

on:
  workflow_dispatch: # Can be triggered by the entry point

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        id: checkout

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install Dependencies
        run: yarn install

      - name: Build Project
        run: yarn build

      - name: Upload Artifact (Build Output)
        uses: actions/upload-artifact@v2
        with:
          name: build-output
          path: dist
